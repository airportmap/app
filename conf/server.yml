server:
  port: 3000

statics:
  assets: "public/assets"
  css: "public/css"
  js: "public/js"

cookies:
  locale: "en-US"
  theme: "light"
  units: "metric"

mods:
  i18n:
    enabled: true
    configPath: "i18n/i18n.config.yml"
    lookupPath: "i18n/i18n.generated.json"

  session:
    enabled: false

  views:
    enabled: true
    viewEngine: "pug"
    viewBase: "views"

  router:
    enabled: true
    configPath: "conf/routes.yml"
    cntrlBase: "dist/controller"
